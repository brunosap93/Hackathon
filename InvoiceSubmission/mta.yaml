_schema-version: "3.2"
ID: InvoiceSubmission
version: 0.0.1
modules:
- name: invoicesubmission-approuter
  type: approuter.nodejs
  path: invoicesubmission-approuter
  requires:
  - name: InvoiceSubmission_html_repo_runtime
  - name: dest_ProcurementStory
  parameters:
    disk-quota: 256M
    memory: 256M
- name: InvoiceSubmission_ui_deployer
  type: com.sap.application.content
  path: .
  requires:
  - name: InvoiceSubmission_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - InvoiceSubmission-content.zip
      name: InvoiceSubmission
      target-path: resources/
- name: InvoiceSubmission
  type: html5
  path: InvoiceSubmission
  build-parameters:
    builder: custom
    commands:
    - npm run build
    supported-platforms: []
resources:
- name: InvoiceSubmission_html_repo_runtime
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-runtime
- name: InvoiceSubmission_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-host
- name: dest_ProcurementStory
  type: org.cloudfoundry.managed-service
  parameters:
    service: destination
    service-plan: lite

build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm install
